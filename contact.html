<!-- ouvrir et fermer le menu burger -->
<script>
    function openMenuMobile() {
        console.log('ouvrir menu ');
        document.querySelector('.nav').classList.add('open');
        document.querySelector('.mobile').classList.add('open');
    }

    function closeMenuMobile() {
        console.log('ouvrir menu ');
        document.querySelector('.nav').classList.remove('open');
        document.querySelector('.mobile').classList.remove('open');
    }

</script>
<div class="intro_contact">
    <div class="content">
        <div class="titre2">
            <b>Me contacter</b>
        </div>
        <div class="texte2">

        <div>
        <input type="text" class="element_form" placeholder="Nom">
        </div>

        </div>
        <div>
        <input type="text" class="element_form" placeholder="Mail">
        </div>
        <div>
            <textarea class="element_form" placeholder="Message"></textarea>
        </div>
        <input type="submit" value="Envoyer" class="btn">
    </form>
    <div>
